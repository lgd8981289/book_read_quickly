<script>
  function reload1() {
    // 创建 promise 实例
    return new Promise((resolve, reject) => {
      setTimeout(() => {
        resolve('reload1 进入 已成功 状态')
      }, 500);
    })
  }

  function reload2() {
    // 创建 promise 实例
    return new Promise((resolve, reject) => {
      setTimeout(() => {
        resolve('reload2 进入 已成功 状态')
      }, 500);
    })
  }

  function reload3() {
    // 创建 promise 实例
    return new Promise((resolve, reject) => {
      setTimeout(() => {
        resolve('reload3 进入 已成功 状态')
      }, 500);
    })
  }


  // async 和 await 必须同时出现
  // async 标记指定方法为《异步方法》,该方法会返回一个 Promise
  // await 只能在《异步方法》中使用
  async function start() {
    // 该操作同样为异步操作，只不过拥有了同步的写法
    const result1 = await reload1()
    console.log(result1);
    const result2 = await reload2()
    console.log(result2);
    const result3 = await reload3()
    console.log(result3);

    return 'start 返回值'
  }

  const p = start()
  console.log(p); // promise


</script>
