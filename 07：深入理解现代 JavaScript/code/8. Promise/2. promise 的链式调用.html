<script>

  function reload(b) {
    // 创建 promise 实例
    return new Promise((resolve, reject) => {
      setTimeout(() => {
        if (b) {
          resolve('代码进入 已成功 状态')
        } else {
          reject('代码进入 已拒绝 状态')
        }
      }, 500);
    })
  }

  const p1 = reload(true)
  p1.then((data) => {
    console.log(data); // 代码进入 已成功 状态
    return '进入第二次 Promise'
  }).then(data => {
    console.log(data);
    return '进入第三次 Promise'
  }).then(data => {
    console.log(data);
    console.log('三次结束');
  })


</script>
