<script>
  function Person(name) {
    // this 指向实例对象
    this.name = name
  }
  const p = new Person('张三')
  console.log(p); // Person {name: '张三'}


  const Person2 = (name) => {
    // this 指向 window
    this.name = name
  }
  const p2 = new Person2('张三')
  console.log(p2); // Uncaught TypeError: Person2 is not a constructor
</script>
